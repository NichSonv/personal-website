{{ define "main" }}
    <main class="col-9">
        {{ .Content }}
    </main>
    <nav class="col-3">
        <dl class="portfolio-list">
            {{ range .Parent.Pages }}
                <dt><a href="{{ .Permalink }}">{{ .Title }}</a></dt>
                <dd>{{ .Params.desc }}</dd>
            {{ end }}
        </dl>
    </nav>
{{ end }}
