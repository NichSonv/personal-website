{{ define "main" }}
    <div class="row">
        <main class="col-12">
            {{ .Content }}
        </main>
    </div>
    <div class="row">
        <div class="col-12">
            <ol>
                {{ range .Pages }}
                    <li><a href="{{ .Permalink }}">{{ .Params.date_short }} - {{ .Title }}</a></li>
                {{ end }}
            </ol>
        </div>
    </div>
{{ end }}
