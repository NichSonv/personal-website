<!DOCTYPE html>
<html>
    <head>
        {{ partial "head.html" . }}
        {{ block "css-link" . }}
            <link rel="stylesheet" href="/css/style.css">
        {{ end }}
        {{ block "style" . }}{{ end }}
    </head>
    <body>
        {{ partial "tagBody.html" . }}
        {{ partial "nav" . }}
        {{ partial "header.html" . }}
        <nav class="row">
            <div class="col-12">
                <ul>
                    <li><a href="{{ .Parent.Permalink }}">Voltar para {{ .Parent.Title }}</a></li>
                </ul>
            </div>
        </nav>
        <div class="row">
            {{ block "main" . }}{{ end }}
        </div>
        {{ partial "footer.html" . }}
    </body>
</html>
