{{ define "main" }}
    <main class="col-9">
        {{ .Content }}
    </main>
    <nav class="col-3">
        {{ partial "port-nav-leg.html" . }}
        <ul id="portfolio-list">
            {{ range .Parent.Pages }}
                <li><a href="{{ .Permalink }}">{{ .Title }} {{ .Page.Params.listag }}</a></li>
            {{ end }}
            <li><a href="{{ .Parent.Permalink }}">Voltar em {{ .Parent.Title }}</a></li>
        </ul>
    </nav>
{{ end }}
