<!DOCTYPE html>
<html>
    <head>
        {{ partial "head.html" . }}
        {{ block "css-link" . }}
            <link rel="stylesheet" href="/css/style.css">
        {{ end }}
        <style>
            @import "pallete.css";
            body {
                background-color: var(-);
            }
            {{ block "style" . }}{{ end }}
        </style>
    </head>
    <body>
        {{ partial "tagBody.html" . }}
        {{ partial "nav" . }}
        {{ partial "header.html" . }}
        <div class="row">
            {{ block "main" . }}{{ end }}
        </div>
        {{ partial "footer.html" . }}
    </body>
</html>
