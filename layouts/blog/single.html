{{ define "main" }}
    <div class="row">
        <div class="col-2">
            <nav>
                <ol>
                    {{ range .Parent.Pages }}
                        <li><a href="{{ .Permalink }}">{{ .Params.date_short }} - {{ .Title }}</a></li>
                    {{ end }}
                </ol>
            </nav>
        </div>
        <div class="col-10">
            <main>
                {{ .Content }}
            </main>
        </div>
    </div>
{{ end }}
